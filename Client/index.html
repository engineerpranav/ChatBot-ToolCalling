<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">ChatGPT Clone</h1>
      <div class="flex items-center gap-4">
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="websearch" class="w-4 h-4 accent-blue-500" />
          Web Search
        </label>
      </div>
    </header>

    <!-- Chat Container -->
    <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-4">
      <div class="text-gray-400 text-sm text-center">
        Chat started — Select a profile above
      </div>
    </main>

    <!-- Input Box -->
    <div class="p-4 bg-gray-800 flex items-center gap-2">
      <input
        id="input"
        type="text"
        placeholder="Type your message..."
        class="flex-1 p-2 rounded bg-gray-700 text-gray-100 outline-none"
      />
      <button id="send" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500">
        Send
      </button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const send = document.getElementById("send");
      const websearch = document.getElementById("websearch");
      const threadId=Date.now().toString(36)+Math.random().toString(36).substring(2,8);
      send.addEventListener("click", sendMessage);
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });

      async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        // Loader
        const loader = addMessage("thinking...", "bot", true);

        const replyPromise = generateReply(text);
        replyPromise.finally(() => loader.remove());
        addMessage(replyPromise, "bot");
      }

      function addMessage(text, sender, isLoader = false) {
        const msg = document.createElement("div");
        msg.className =
          sender === "user"
            ? "self-end bg-blue-600 p-3 rounded-2xl max-w-xs ml-auto"
            : "self-start bg-gray-700 p-3 rounded-2xl max-w-xs flex items-center gap-2";

        if (isLoader) {
          msg.innerHTML = `
            <div class="flex gap-1">
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:.2s]"></div>
              <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce [animation-delay:.4s]"></div>
            </div>`;
        } else {
          if (sender === "bot") {
            text.then((res) => (msg.textContent = res));
          } else {
            msg.textContent = text;
          }
        }

        chat.appendChild(msg);
        chat.scrollTop = chat.scrollHeight;
        return msg;
      }

      const generateReply = async (text) => {
        const useWebSearch = websearch.checked; // ✅ true if toggle is active
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, webSearch: useWebSearch ,threadId:threadId}),
        });

        const data = await res.json();
        return data.reply;
      };
    </script>
  </body>
</html>
